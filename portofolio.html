<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - M Faiz Abdillah</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">CV Faiz Abdillah</div>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="portofolio.html">Portofolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
            <div class="nav-extra">
                <button id="theme-toggle"><i class="fas fa-sun"></i></button>
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <section id="portfolio">
            <div class="container">
                <h2>Portofolio Proyek</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Semua</button>
                    <button class="filter-btn" data-filter="web">Web Design</button>
                    <button class="filter-btn" data-filter="app">Aplikasi</button>
                </div>
                <div class="portfolio-grid">
                    <!-- Portfolio Item 1 -->
                    <div class="portfolio-item" data-category="web">
                        <img src="assets/images/project1.jpg" alt="Proyek 1">
                        <div class="portfolio-overlay">
                            <h3>Proyek Web 1</h3>
                            <p>Klik untuk detail</p>
                        </div>
                    </div>
                    <!-- Portfolio Item 2 -->
                    <div class="portfolio-item" data-category="app">
                        <img src="assets/images/project2.jpg" alt="Proyek 2">
                        <div class="portfolio-overlay">
                            <h3>Aplikasi Mobile</h3>
                            <p>Klik untuk detail</p>
                        </div>
                    </div>
                    <!-- Portfolio Item 3 -->
                     <div class="portfolio-item" data-category="web">
                        <img src="assets/images/project3.jpg" alt="Proyek 3">
                        <div class="portfolio-overlay">
                            <h3>Proyek Web 2</h3>
                            <p>Klik untuk detail</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Portfolio Modal -->
    <div id="portfolio-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <div id="modal-body" class="modal-body">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 M Faiz Abdillah. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
